<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Goodbye, Boredom!</title>
</head>
<body>
    <div class="wrapper">
        <header class="mt-3 container-sm">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" id="navbar-logo">Goodbye, Boredom!</a>
                    <div class="icon-container">
                        <svg id="icon-stats-graph" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-bar-chart disabled" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#statsModal">
                            <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                        </svg>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mt-3 container-sm">
            <section id="title-button-name-prompt">
                <h1 class="display-5 mt-4 pt-3">Wanna try something new today?</h1>
                <div id="name-prompt-container">
                    <p class="mt-5">Start By Entering Your Name:</p>
                    <form id="submit-name" action="POST">
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" class="p-2">
                        <input type="submit" value="Submit" id="name-prompt-submit-button" class="btn btn-primary p-2">
                    </form>
                </div>
                <div id="try-button-container" class="hide">
                    <p id="greeting" class="mt-5"></p>
                    <button id="try-button" class="btn btn-primary">Click For A Suggested Activity</button>
                </div>
            </section>
            <section id="content">
                <img class="mt-4" src="./media/peep illustration.svg" alt="Illustration of Man With Beard">
            </section>
        </main>
        <!-- <footer>
            Copyright 2022, Taylor Huffman
        </footer> -->
    </div>
    <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title display-6" id="statsModal">Activity Details</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="user-content-container">
                        <p id="user-activity-title" class="mt-3 fw-bold"></p>
                        <div id="user-content"></div>
                    </div>
                    <div id="total-stats">
                        <p id="total-stats-title" class="mt-3 fw-bold">
                            Activity Stats - All Users
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
